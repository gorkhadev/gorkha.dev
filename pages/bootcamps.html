---
layout: default
title: Coding Bootcamps
permalink: /bootcamp/
page_name: bootcamps
---

<!-- bootcamps list -->
<div class="bootcamps-page py-6">
  <h1 class="section-heading mb-5">JOB Ready Bootcamps</h1>

  <div class="container">
    <div class="row justify-content-center">
      {% for bootcamp in site.bootcamps %}
        <div class="card col-md-6 text-center border-0 mb-5">
          <img src="/assets/img/{{ bootcamp.thumbnail }}" class="card-img-top shadow" alt="{{ bootcamp.title }}">
          <div class="card-body mt-2">
            <a href="{{ bootcamp.url }}" class="btn btn-sm px-3 btn-primary">View Details</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
