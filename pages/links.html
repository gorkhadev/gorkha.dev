<section class="links-page">
  <div class="container">

    <h1 class="section-heading">Useful Links</h1>

    <div class="row justify-content-center">
      <div class="col-lg-11 col-md-12">
        {% for links in site.data.links %}
          <div id="{{ links[0] }}"></div>
          <div class="card  border-0 mb-4">
            <div class="card-body p-0">
              <h4 class="card-title">{{ links[0] | capitalize }} <a class="headerlink" style="color:red" href="#{{ links[0] }}" title="{{ links[0] }}">Â¶</a></h4>
              {% for link in links[1] %}
                <a role="button" class="btn btn-light btn-grey link-btn mb-2" href="{{ link.link }}" target="_blank">
                  {{ link.title }}
                </a>
              {% endfor %}
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
