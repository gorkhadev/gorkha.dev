<div class="card course-card col-md-3 p-3 border-0">
  <a href="{{ include.course.url }}" class="inline-block">
    <img src="/assets/img/{{ include.course.thumbnail }}" class="course-card-img w-100" alt="{{ include.course.title }}">
    <div class="card-body d-flex flex-column justify-content-between shadow-sm">
      <h5 class="card-title">{{ include.course.title }}</h5>

      <div class="course-card-info d-flex justify-content-between">
        <div class="course-duration">
          <i class="fa-regular fa-clock text-danger me-1"></i><span>{{ include.course.duration }}</span>
        </div>
        <div class="course-modules">
          <span>{{ include.course.modules }} {% if include.type == "project" %}Phases{% else %}Modules{% endif %}</span>
        </div>
      </div>
    </div>
  </a>
</div>
