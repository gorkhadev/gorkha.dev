{% assign col_class = "col-md-4" %}
{% if include.class %}
  {% assign col_class = include.class %}
{% endif %}
<div class="card workshop-card {{ col_class }} p-3 border-0">
  <a href="{{ include.workshop.url }}" class="inline-block shadow">
    <img src="{{ site.asset_url }}/img/{{ include.workshop.thumbnail }}" class="workshop-card-img w-100" alt="{{ include.workshop.title }}">
    <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="card-title">{{ include.workshop.title }}</h5>
    </div>
  </a>
</div>
