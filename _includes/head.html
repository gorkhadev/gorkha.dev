<head>
  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% include share-meta.html %}

  <link rel="icon" type="image/png" href="{{ site.asset_base_url }}/img/favicon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/1.17.2/simplelightbox.min.css">
  <script src="https://kit.fontawesome.com/eb6b39f117.js" crossorigin="anonymous"></script>

  <!-- extra CSS libraries -->
  {% if page.css_libs %}
    {% for css_lib in page.css_libs %}
      <link rel="stylesheet" href="{{ css_lib }}">
    {% endfor %}
  {% endif %}


  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0,0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Kaisei+Decol:wght@400;500;700&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

  {% if jekyll.environment == "production" and site.google_analytics %}
    {%- include google-analytics.html -%}
  {% endif %}
</head>
