<head>
  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% include share-meta.html %}

  <link rel="icon" type="image/jpg" href="{{ site.asset_url }}/img/favicon.jpg">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/1.17.2/simplelightbox.min.css">
  <script src="https://kit.fontawesome.com/eb6b39f117.js" crossorigin="anonymous"></script>

  <!-- extra CSS libraries -->
  {% if page.css_libs %}
    {% for css_lib in page.css_libs %}
      <link rel="stylesheet" href="{{ css_lib }}">
    {% endfor %}
  {% endif %}


  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0,0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Kaisei+Decol:wght@400;500;700&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

  {% if jekyll.environment == "production" and site.google_analytics %}
    {%- include google-analytics.html -%}
  {% endif %}
</head>
