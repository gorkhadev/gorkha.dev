<div class="stay-connected-section">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <h1 class="caption mb-0">
          Stay Connected With Us!
        </h1>
      </div>
      <div class="col-md-7 social-contacts">
        {% for contacts_hash in site.contacts %}
          {% assign contact = contacts_hash[1] %}
          <a href="{{ contact.url }}" class="mr-2" target="_blank" alt="{{ contact.label }}">
            <img src="{{ site.asset_base_url }}/img/{{ contact.img }}" alt="{{ contact.label }}" />
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
