<!-- banner -->
<div class="banner-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-12">
        <div class="d-flex flex-column justify-content-center left-panel-wrapper h-100">
          <h1 class="banner-title color-primary h3">
            <span class="h3">Welcome to </span><span class="mb-block"></span>{{ site.title }}
          </h1>
          {% if site.tagline %}
            <h5 class="banner-tagline text-danger mb-0">12+ Years of IT Experience</h5>
            <p class="mb-2 text-secondary mt-3">
              On a mission to help get dream job of 10,000+ Nepalese IT Enthusiasts.
            </p>
          {% endif %}
          <h5 class="banner-description">
            Building Code To Earn Platform
          </h5>
          <div class="action-btns mt-3">
            <a href="https://codetoearn.dev" class="btn btn-outline-danger px-5 py-3">
              Visit Code To Earn
            </a>
            <a href="/about/" class="btn btn-primary px-5 py-3">
              About Me
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-5 col-12">
        <div class="d-flex flex-column justify-content-center banner-img-wrapper">
          <!-- <img src="{{ site.asset_base_url }}/img/banner-img.png" alt="Dhanu Sir" class="rounded-0" /> -->
          <img src="{{ site.asset_base_url }}/img/profile.jpg" class="profile-img img-fluid rounded-circle shadow mb-3" alt="Profile">
        </div>
      </div>
    </div>
  </div>
</div>
