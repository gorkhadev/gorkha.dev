<div class="courses-section section-padding">
  <h1 class="section-heading">Learn from Our Courses</h1>

  <div class="container">
    <div class="row courses-wrapper justify-content-center">
      {% assign courses = site.data.courses | reverse %}
      {% for course in courses limit: 3 %}
        {% include course/course-card.html course=course %}
      {% endfor %}
    </div>

    <div class="row course-btns-wrapper justify-content-center text-center mt-4">
      <div class="col-md-3">
        <a href="/courses/" class="btn btn-primary px-5 py-2">View All Courses</a>
      </div>
      <!-- <div class="col-md-2">
        <a href="" class="btn btn-outline-danger px-4 py-2">Contribute</a>
      </div> -->
    </div>
  </div>
</div>
