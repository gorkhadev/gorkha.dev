<div class="tutorials-section section-padding">
  <h1 class="section-heading">Learn from Our Tutorials</h1>

  <div class="container">
    <div class="row getting-tastes-body justify-content-center">
      {% assign tutorials = site.tutorials | reverse %}
      {% for tutorial in tutorials limit: 3 %}
        <div class="card col-md-3 text-center border-0 mb-5">
          <img src="{% if tutorial.external %}{{ tutorial.thumbnail }}{% else %}/assets/img/{{ tutorial.thumbnail }}{% endif %}" class="card-img-top pt-3" alt="{{ tutorial.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ tutorial.title }}</h5>
            <a href="{{ tutorial.url }}" class="btn btn-sm btn-primary">Let's learn</a>
          </div>
        </div>
      {% endfor %}

      <div class="col-md-2 text-center border-0 mb-5 right-arrow-btn">
        <a href="/tutorials/">
          <img src="{{ site.asset_base_url }}/img/right-arrow.png" alt="Right Arrow">
          <h5 class="card-title">View All</h5>
        </a>
      </div>
    </div>
  </div>
</div>
