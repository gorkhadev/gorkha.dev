<div id="tutorials" class="tutorials-section section-padding">
  <h1 class="section-heading">Learn from Our Tutorials</h1>

  <div class="container">
    <div class="row tutorials-wrapper justify-content-center">
      {% assign tutorials = site.tutorials | reverse %}
      {% for tutorial in tutorials limit: 8 %}
        {% include tutorial/tutorial-card.html tutorial=tutorial %}
      {% endfor %}
    </div>

    <div class="row tutorial-btns-wrapper justify-content-center text-center mt-4">
      <div class="col-md-3">
        <a href="/tutorials/" class="btn btn-primary all-view-btn">View All Tutorials</a>
      </div>
    </div>
  </div>
</div>
